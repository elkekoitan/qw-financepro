<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradients -->
  <defs>
    <linearGradient id="accent-gradient" x1="0" y1="0" x2="800" y2="600" gradientUnits="userSpaceOnUse">
      <stop offset="0%" style="stop-color:#4FD1C5"/>
      <stop offset="100%" style="stop-color:#319795"/>
    </linearGradient>
    
    <linearGradient id="glow-gradient" x1="400" y1="0" x2="400" y2="600" gradientUnits="userSpaceOnUse">
      <stop offset="0%" style="stop-color:#4FD1C5;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#319795;stop-opacity:0"/>
    </linearGradient>
  </defs>

  <!-- Background Elements -->
  <g opacity="0.1">
    <path d="M0,200 L800,200 M0,400 L800,400" stroke="url(#accent-gradient)" stroke-width="1"/>
    <path d="M200,0 L200,600 M400,0 L400,600 M600,0 L600,600" stroke="url(#accent-gradient)" stroke-width="1"/>
  </g>

  <!-- Central Chart Element -->
  <g transform="translate(400,300)">
    <!-- Chart Background -->
    <rect x="-150" y="-100" width="300" height="200" rx="10" 
          fill="rgba(79, 209, 197, 0.1)" stroke="url(#accent-gradient)" stroke-width="2"/>
    
    <!-- Chart Lines -->
    <path d="M-120,-50 L-80,-20 L-40,-60 L0,-30 L40,-70 L80,-40 L120,-80" 
          stroke="url(#accent-gradient)" stroke-width="3" fill="none"/>
    
    <!-- Data Points -->
    <circle cx="-120" cy="-50" r="4" fill="#4FD1C5"/>
    <circle cx="-80" cy="-20" r="4" fill="#4FD1C5"/>
    <circle cx="-40" cy="-60" r="4" fill="#4FD1C5"/>
    <circle cx="0" cy="-30" r="4" fill="#4FD1C5"/>
    <circle cx="40" cy="-70" r="4" fill="#4FD1C5"/>
    <circle cx="80" cy="-40" r="4" fill="#4FD1C5"/>
    <circle cx="120" cy="-80" r="4" fill="#4FD1C5"/>
  </g>

  <!-- Floating Elements -->
  <g>
    <!-- Currency Symbols -->
    <g transform="translate(200,150)" opacity="0.6">
      <text x="0" y="0" fill="url(#accent-gradient)" font-size="24">₺</text>
    </g>
    <g transform="translate(600,450)" opacity="0.6">
      <text x="0" y="0" fill="url(#accent-gradient)" font-size="24">$</text>
    </g>
    <g transform="translate(300,400)" opacity="0.6">
      <text x="0" y="0" fill="url(#accent-gradient)" font-size="24">€</text>
    </g>

    <!-- Abstract Shapes -->
    <path d="M150,100 L180,100 L180,130" stroke="url(#accent-gradient)" stroke-width="2" fill="none"/>
    <path d="M650,500 L620,500 L620,470" stroke="url(#accent-gradient)" stroke-width="2" fill="none"/>
    
    <!-- Circles -->
    <circle cx="700" cy="150" r="5" fill="url(#accent-gradient)"/>
    <circle cx="100" cy="450" r="5" fill="url(#accent-gradient)"/>
  </g>

  <!-- Decorative Lines -->
  <g opacity="0.3">
    <path d="M0,0 L800,600" stroke="url(#accent-gradient)" stroke-width="1"/>
    <path d="M800,0 L0,600" stroke="url(#accent-gradient)" stroke-width="1"/>
  </g>

  <!-- Glow Effect -->
  <circle cx="400" cy="300" r="200" fill="url(#glow-gradient)" opacity="0.5"/>
</svg> 